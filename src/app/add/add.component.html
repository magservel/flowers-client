<form class="form" (ngSubmit)="onAdd(addF)" #addF="ngForm">

	<div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">Input</label>
      <input type="text" class="form-control" id="input" name="add_x" placeholder="X" ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="output">Output</label>
      <input type="text" class="form-control" id="output" name="add_y" placeholder="Y" ngModel>
    </div>
	</div>

	<div class="form-group row">
		<h4>Use data in: </h4>
	<fieldset>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="data_use" id="train" value="train" ngModel>
					<label class="form-check-label" for="train">
						Train set
					</label>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="data_use" id="test" value="test" ngModel>
					<label class="form-check-label" for="test">
						Test set
					</label>
				</div>
			</div>
		</fieldset>
	</div>

	<div class="form-group row">
		<div class="form-group">
			<button type="submit" class="btn btn-primary">+ Add data pair</button>
		</div>
	</div>

</form>
