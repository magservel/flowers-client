<h2>Get prediction from model</h2>

<form (ngSubmit)="onInfer(inferF)" #inferF="ngForm" >
  
  <div class="form-group row">
    <label for="modelInput" class="col-sm-2 col-form-label">Input</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="modelInput" name="infer_x" placeholder="Input here ..." ngModel>
    </div>
  </div>

	<div class="form-group row">
    <label for="modelOutput" class="col-sm-2 col-form-label">Prediction : </label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="modelOutput" name="infer_y" value="{{ inferResult }}" ngModel>
    </div>
  </div>

	<button type="submit" class="btn btn-primary">Compute prediction</button>

</form>
