<app-train></app-train>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">X</th>
      <th scope="col">Y</th>
      <th scope="col">Data use</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data_list">
      <td>{{ d.x }}</td>
      <td>{{ d.y }}</td>
      <td>{{ d.train  ? "Train" : "Test" }}</td>
    </tr>
    
  </tbody>
</table>
